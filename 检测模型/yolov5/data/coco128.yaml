# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
# download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /u01/isi/maxq/political/flag/images/train  # 128 images
val: /u01/isi/maxq/political/flag/images/test  # 128 images

# number of classes
nc: 40

# class names
names: ["五星红旗","中国共产党党旗","八一军旗","美国国旗","英国国旗","法国国旗","日本国旗","朝鲜国旗","大韩民国国旗","俄罗斯国旗","西班牙国旗","奥运会会旗","联合国旗帜","欧盟旗帜","菲律宾共和国国旗","印度国旗","巴西国旗","越南国旗","老挝国旗","柬埔寨国旗","缅甸国旗","泰国国旗","马来西亚国旗","新加坡国旗","阿富汗国旗","伊拉克国旗","伊朗国旗","叙利亚国旗","约旦国旗","黎巴嫩国旗","以色列国旗","巴勒斯坦国旗","沙特阿拉伯国旗","瑞典国旗","澳大利亚国旗","加拿大国旗","白俄罗斯国旗","北约旗帜","东南亚国家联盟旗帜","世界贸易会旗"]
